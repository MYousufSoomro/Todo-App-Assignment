<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0b5ed7" />
    <link rel="icon" type="image/png" href="task.png">
    <title>Todo App with DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-5">

      <h1 class="my-3"><img src="task.png" height="50"/> Todo List</h1>
      <div>
        <input id="inp" class="form-control form-control-lg my-3 shadow rounded" type="text" placeholder="Whats on your mind?" aria-label=".form-control-lg example">
        <div class="d-grid gap-2 d-flex justify-content-end">

          <button type="button" class="btn btn-outline-danger" onclick="deleteAllTodos()"> <i class="fa-solid fa-trash"></i> Delete All</button>
          <button type="button" class="btn btn-primary" onclick="addTodo()"><i class="fa-solid fa-notes-medical"></i> Add New Item</button>
        </div>

      </div>
      <div class="my-5">
        <ul class="list-group" id="items"></ul>
      </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
    
  </body>
</html>
